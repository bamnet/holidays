<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #santa {
        position:absolute;
        left: 40%;

        transition-property: top;
        transition-duration: 2s;
        transition-timing-function: ease-in-out;
      }
      #santa img {
        width: 200px;
      }
      #santa.up{
        top: 0%;
      }
      #santa.down{
        top: 70%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="santa" class="up">
      <img src="santa_wave.gif" alt="Santa waving on a sleigh"/>
    </div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 0, lng: 0},
          zoom: 2
        });

        var panConfig = {
          distance: 2,
          interval: 80,
        }
        var panner = setInterval(function(){
          pan(panConfig.distance)
        }, panConfig.interval);

        wireSanta();
      }

      /**
       * Pan the map a few longitudinal degrees.
       * Passing a positive increment will pan the map East.
       * @param(number) increment Longitudes to increment.
       */
      function pan(increment) {
        var center = map.getCenter();
        map.panTo({
          lat: center.lat(),
          lng: center.lng() - increment
        });
      }

      /**
       * Wire up the santa element to keep moving up and down.
       * We toggle between `up` and `down` css classes and when the
       * `transitionend` event fires to keep him moving smoothly.
       */
      function wireSanta() {
        var santa = document.getElementById('santa');
        santa.addEventListener('transitionend', function(){
          switch(santa.className){
            case 'up':
              santa.className = 'down';
              break;
            case 'down':
              santa.className = 'up';
              break;
            default:
              santa.className = 'up';
          }
        }, false);
        // Kick it off by moving down.
        santa.className = 'down';
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
  </body>
</html>
